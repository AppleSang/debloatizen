<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background GIF với Đồng hồ</title>
  <style>
    /* Đặt GIF làm background full màn hình */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://i.pinimg.com/originals/12/b2/3a/12b23a7752e8a7a4464c1ff5e596237f.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Đồng hồ ở góc phải bên dưới */
    #clock {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div id="clock"></div>

  <script>
    function pad(number) {
      return number < 10 ? '0' + number : number;
    }

    function updateClock() {
      const now = new Date();
      const day = pad(now.getDate());
      const month = pad(now.getMonth() + 1);
      const year = now.getFullYear();
      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      document.getElementById('clock').textContent = `${day}/${month}/${year}  ${hours}:${minutes}`;
    }

    // Cập nhật ngay lập tức và sau mỗi phút
    updateClock();
    setInterval(updateClock, 60000);
  </script>

</body>
</html>
